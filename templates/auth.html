{% extends "layout.html" %} {% block title %} Authorization {% endblock title %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card card-block">
                <h3 class="card-title">Returning user? Log In!</h3>
                <hr>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter your password">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card card-block">
                <h3 class="card-title">First time? Make an account!</h3>
                <hr>
                <form action="/make_account" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" name="username" placeholder="Create a username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password1" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label>Retype Password</label>
                        <input class="form-control" type="password" name="password2" placeholder="Repeat your password">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
